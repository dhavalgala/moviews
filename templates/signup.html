<ion-view class="bglogin">
    <ion-content>
        <div class="tac login-head">
            <label><i class="icon ion-ios7-close-empty pull-left font-20"></i>SIGN UP</label>
        </div>
        <div class="social-btns">
            <button class="button icon-left fbbgicon ion-social-facebook button-block fb-bg light">
                <span>Sign up via Facebook</span>
            </button>
            <button class="button icon-left twittbgicon ion-social-twitter button-block twitt-bg light">
                <span>Sign up via Twitter</span>
            </button>
        </div>
        <!--        <hr class="fade-line">-->
       <div class="mtb20 text-center">
            <img src="img/left-hr.png" width="45px"><span class="login-txt rale-regular">OR LOGIN USING EMAIL</span><img src="img/right-hr.png" width="45px">
        </div>
        <ion-list class="login-form">
            <label class="item item-input">
                <input type="text" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Password">
            </label>
            
            <ion-item class="text-center mt10 login-btn-pad">
                <button type="submit" class="login-btn">Sign up</button>
            </ion-item>

        </ion-list>
        <div class="text-center white mt10 rale-regular">
            Already have an account?<a href="#/login">Login</a>
        </div>
<!--        <div class="fix-height"></div>-->

    </ion-content>
    <div class="bar bar-footer login-ftr">
        <div class="ftr-data rale-regular">By creating an account you agree to Moview's Terms of Service,Privacy policy and Content Policies.</div>
    </div>
</ion-view>
